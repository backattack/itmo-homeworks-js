<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src='jquery-3.2.1.min.js'></script>
</head>

<body>
    <textarea maxlenght='15'></textarea>
    <div>
        <p>Осталось 15</p>
    </div>
    <script>
        $('textarea').on('keyup', function() {
            $('div p').text('Осталось ' + (parseInt($(this).attr('maxlenght')) - $(this).val().length))
        })

    </script>
</body>

</html>
