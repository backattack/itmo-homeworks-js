        //Задача №2 Два массива A и B, необходимо их объединить в один массив C

         var arr1 = ['1', '2', '3', '4', 'один', 'два'],
            arr2 = ['2', '3', '4', '5', 'два', 'три'],
            arr3 = [];
        var arr = arr3.concat(arr1, arr2);

        function uniq(arr) {
            var obj = {};
            for (var i = 0; i < arr.length; i++) {
                var str = arr[i];
                obj[str] = true;
            }
            return Object.keys(obj)
        }
        console.log(uniq(arr));

        //Задача №3 Задан массив целых чисел. Написать функцию filter

         var arr = [-5, 0, 5, 6, 7, 14, -4, -99, 345, -111];
        function filter(arr, func) {
            var newArr = [];
            for (var i = 0; i < arr.length; i++) {
                if (func(arr[i])) {
                    newArr.push(arr[i]);
                }
            }
            return newArr;
        }
        console.log(filter(arr, function(x) {
            return x < 0;
        }));
    </script>
