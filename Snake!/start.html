<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <title>Snake!</title>
    <script src="javascript/jquery-3.2.1.min.js"></script>
    <script src="javascript/main.js"></script>
    <style>
        #field {
            padding: 0;
            margin: auto;
            display: block;
        }

        #play {
            position: fixed;
            margin: 0;
            padding: 0;
            font-weight: bold;
            font-family: Comic Sans MS;
        }
    </style>
</head>

<body>
    <div id="play">
        <ul>
            <li>W - Up</li>
            <li>A - Left</li>
            <li>S - Right</li>
            <li>D - Down</li>
        </ul>
    </div>
    <canvas id="field" width="500" height="500"></canvas>
</body>

</html>
